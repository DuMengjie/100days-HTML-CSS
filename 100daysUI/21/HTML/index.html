<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>D021 - Dribbble Invitation</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->

<body>

  <!-- Card -->
  <div class="card">
    <h1>Invite people to Dribbble</h1>
    <p>2 invites available</p>
    <div class="divider"></div>
    <!-- Media -->
    <div class="media">
      <img src="img/d021-avatar1.png" alt="Avatar" />
      <div class="info">
        <h3>Alex</h3>
        <span class="tags">photoshop, pinanacle studio</span>
        <footer>
          <span>Belarus</span>
          <a href="#0">bymart.by</a>
        </footer>
      </div>
    </div>
    <!-- Media -->
    <div class="media selected">
      <img src="img/d021-avatar2.png" alt="Avatar" />
      <div class="info">
        <h3>Alina</h3>
        <footer>
          <span>Ukraine Kiev</span>
          <a href="#0">kuvshynova.com</a>
        </footer>
      </div>
    </div>
    <!-- Media -->
    <div class="media">
      <img src="img/d021-avatar3.png" alt="Avatar" />
      <div class="info">
        <h3>Yolanda</h3>
        <span class="tags">wordpress, web design, joomla, html</span>
        <footer>
          <span>Palma de Mallorica</span>
          <a href="#0">yollandagranados.com</a>
        </footer>
      </div>
    </div>
    <input class="email" type="email" name="email" placeholder="Send invite by e-mail" value="">
    <button class="invite" type="button" name="invite">Invite</button>
  </div>

  <script src="js/jquery-2.1.4.min.js"></script> <!-- jQuery -->
  <script src="js/main.js"></script> <!-- Main Script -->
</body>
</html>
