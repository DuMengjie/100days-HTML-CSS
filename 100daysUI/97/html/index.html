<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Washing Machine UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>
  <div class="wrapper">
    <h2>Syntethics</h2>
    <h3>View this contents in a bigger screen.</br>Or try portrait if you are on an iphone 6 ;)</h3>
  <p><span>For machine - washable wool</span></br>Loads should be under 8 pounds. It is recommended using a neutral detergent to</br>prevent damage to the cloth and to improve the washing results</p>
    <div class="container">
      <a href="#" class="left"><i class="arRight"></i></a>
      <div class="time">
        <fieldset>
          <legend>Timer</legend>
          <select name="siti">
            <option value="45 min" selected="selected">45 min </option>
            <option value="60 min">60 min </option>
            <option value="85 min">85 min </option>
          </select>
        </fieldset>
        <button href="#">start</button>
      </div>
      <div class="temperature">
        <fieldset>
          <legend>Temperature</legend>
          <select name="siti">
            <option value="cold" selected="selected">cold </option>
            <option value="warm">warm </option>
            <option value="hot">hot </option>
          </select>
        </fieldset>
      </div>
      <div class="load">
        <fieldset>
          <legend>Load</legend>
          <select name="siti">
            <option value="light" selected="selected">light </option>
            <option value="medium">medium </option>
            <option value="heavy">heavy </option>
          </select>
        </fieldset>
      </div>
      <a href="#" class="right"><i class="arLeft"></i></a>
    </div>
  </div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    
    
    
    
  </body>
</html>
