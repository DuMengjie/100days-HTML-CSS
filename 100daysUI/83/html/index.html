<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Week #3 :: Social Connect :: RV Code Challenge</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

  <body>

    <div class="card-wrap">

    <a href="http://www.facebook.com/RedVentures" class="card-social card-social--facebook card-social--animate-top-left">
        
        <div class="card-social__front">
            <i class="card-social__icon fa fa-facebook"></i>
            <div class="card-social__data">13 K</div>
        </div>
        <!-- /.card-social__front -->

        <div class="card-social__back">
            
            <div class="card-social__action">
                Like Us
            </div>
            <!-- /.card-social__action -->

        </div>
        <!-- /.card-social__back -->

    </a>
    <!-- /.card-social card-social--facebook -->

    <a href="http://www.twitter.com/RedVentures"  class="card-social card-social--twitter card-social--animate-up">
        
        <div class="card-social__front">
            <i class="card-social__icon fa fa-twitter"></i>
            <div class="card-social__data">10.5 K</div>
        </div>
        <!-- /.card-social__front -->

        <div class="card-social__back">
            
            <div class="card-social__action">
                Follow
            </div>
            <!-- /.card-social__action -->

        </div>
        <!-- /.card-social__back -->

    </a>
    <!-- /.card-social card-social--twitter -->

    <a href="http://www.instagram.com/RedVentures"  class="card-social card-social--instagram card-social--animate-top-right">
        
        <div class="card-social__front">
            <i class="card-social__icon fa fa-instagram"></i>
            <div class="card-social__data">11 K</div>
        </div>
        <!-- /.card-social__front -->

        <div class="card-social__back">
            
            <div class="card-social__action">
                Follow
            </div>
            <!-- /.card-social__action -->

        </div>
        <!-- /.card-social__back -->

    </a>
    <!-- /.card-social card-social--instagram -->

</div>
<!-- /.card-wrap -->
