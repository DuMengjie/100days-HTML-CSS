<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Simon Janssens de Varebeke</title>
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700,900' rel='stylesheet' type='text/css'>

    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="inspiration"> Inspired by
  <a href="https://dribbble.com/shots/2236053-Day-073-Account-Settings"> these pixels</a>
</div>

<div class="wrapper">
  <h1>Account Settings</h1>
  <div class="close"></div>
  <form>
    <div class="content">
      <div class="photo"></div>

      <div class="inputfield">
        <input type="text" id="username" required>
        <label for="username">User name</label>
      </div>

      <div class="inputfield halfwidth">
        <input type="text" id="firstname" required>
        <label for="firstname">First Name</label>
      </div>
      <div class="inputfield halfwidth">
        <input type="text" id="lastname" required>
        <label for="lastname">Last Name</label>
      </div>

      <div class="inputfield">
        <input type="email" id="email" required>
        <label for="email">Email</label>
      </div>

      <div class="inputfield">
        <input type="tel" id="telephone" required>
        <label for="telephone">Telephone</label>
      </div>
    </div>

    <input type="reset" value="Cancel" class="button" />
    <input type="submit" value="Save" class="button" />
  </form>
</div>
    
    
    
    
    
  </body>
</html>
