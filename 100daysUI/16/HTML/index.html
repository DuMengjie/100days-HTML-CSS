<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>D016 - Video Player</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css"> <!-- CSS reset -->
  <link rel="stylesheet" href="http://vjs.zencdn.net/5.0.2/video-js.css"> <!-- Video JS -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <!-- Card -->
  <div class="card">

    <video id="video" class="video-js" controls preload="auto" width="840" height="500"
    poster="img/d016-transparent.png" data-setup="{}">
      <source src="img/video.mp4" type='video/mp4'>
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>

    <div class="media">
      <img src="img/d016-thumb.png" alt="Thumbnail">
      <div class="media-body">
        <h1>True Detective</h1>
        <span class="rating">9.5</span>
        <span class="duration">55 min</span>
        <span class="tags">Crime, Drama, Mystery</span>
        <p>An anthology series in which police investigations unearth the personal and professional secrets of those involved, both within and outside the law.</p>
      </div>
    </div>
  </div>

  <script src="js/jquery-2.1.4.min.js"></script> <!-- jQuery -->
  <script src="http://vjs.zencdn.net/5.0.2/video.js"></script> <!-- Video JS -->
  <script src="js/videojs.thumbnails.js"></script> <!-- Thumbnails -->
  <script src="js/main.js"></script> <!-- Main Script -->
</body>
</html>
