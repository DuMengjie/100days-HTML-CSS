<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Day 60 - Knob</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
<div class="knob">
  <div class="knob-outer">
    <div class="knob-inner">
      <div class="knob-arrow up"></div>
      <div class="knob-value">0</div>
      <div class="knob-arrow down"></div>
      <div class="knob-value-progress"></div>
    </div>
    <div data-angle="0" class="knob-indicator contrast"></div>
    <div data-angle="0" class="knob-indicator brightness"></div>
  </div>
  <div class="progress-label contrast">Contrast</div>
  <div class="progress-label brightness">Brightness</div>
  <svg width="500" height="500" class="progress-bars">
    <path d="M 240 445 A 190 195 0 1 1 240 55" fill="transparent" stroke="#dbdbdb" stroke-width="10" stroke-linecap="round"></path>
    <path d="M 240 445 A 190 195 0 1 1 240 55" fill="transparent" stroke="#f47231" stroke-width="10" stroke-linecap="round" stroke-dasharray="605 605" id="contrast-progress"></path>
    <path d="M 260 445 A 190 195 0 1 0 260 55" fill="transparent" stroke="#dbdbdb" stroke-width="10" stroke-linecap="round"></path>
    <path d="M 260 445 A 190 195 0 1 0 260 55" fill="transparent" stroke="#208ef4" stroke-width="10" stroke-linecap="round" stroke-dasharray="605 605" id="brightness-progress"></path>
  </svg>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
