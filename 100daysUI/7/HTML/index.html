<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>D007 - Author Quote</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css"> <!-- CSS reset -->
  <link rel="stylesheet" href="css/flexslider.css"> <!-- Flexslider -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <!-- Card -->
  <div class="card">

    <!-- Flexslider -->
    <div class="flexslider">
      <ul class="slides">
        <li>
          <img src="img/d007-slide1.png" alt="Slide 1" />
          <div class="right">
            <div class="quote">
              <span>Don’t you</span>
              <span>think that</span>
              <span>if I were</span>
              <span>wrong,</span>
              <span>I’d know it?</span>
            </div>
            <button class="like" type="button" name="like"><span>423</span></button>
            <span class="author">- Sheldon Cooper</span>
          </div>
        </li>
        <li>
          <img src="img/d007-slide2.png" alt="Slide 2" />
          <div class="right">
            <div class="quote">
              <span>Find what</span>
              <span>you love</span>
              <span>and let it</span>
              <span>kill you.</span>
            </div>
            <button class="like" type="button" name="like"><span>200</span></button>
            <span class="author">- Charles Bukowski</span>
          </div>
        </li>
        <li>
          <img src="img/d007-slide3.png" alt="Slide 3" />
          <div class="right">
            <div class="quote">
              <span>Stay</span>
              <span>hungry,</span>
              <span>stay</span>
              <span>foolish.</span>
            </div>
            <button class="like" type="button" name="like"><span>400</span></button>
            <span class="author">- Steve Jobs</span>
          </div>
        </li>
      </ul>
    </div>

  </div>

  <script src="js/jquery-2.1.4.min.js"></script> <!-- jQuery -->
  <script src="js/jquery.flexslider-min.js"></script> <!-- Flexslider -->
  <script src="js/main.js"></script> <!-- Main Script -->
</body>
</html>
