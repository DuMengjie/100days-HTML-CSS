<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>D019 - Dribbble Profile Card</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <!-- Card -->
  <div class="card">
    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Header -->
      <div class="header">
        <p>Retina Scanner</p>
        <span class="likes">562</span>
      </div>
      <!-- Content -->
      <div class="content">
        <div class="media">
          <img src="img/d019-thumb.png" alt="Thumbnail">
          <div class="body">
            <h3>Paul Flavius</h3>
            <p>Bucharest, Romania</p>
          </div>
        </div>
        <p>Designer. Currently working as a  UX/UI Designer @Bitdefender</p>
        <div class="team">
          <p>Teams:</p>
          <img src="img/d019-team.png" alt="Team Avatar">
        </div>
      </div>
      <!-- Counter -->
      <div class="counter">
        <div class="shots">
          <span class="js-countup" data-count="98"></span>
          <span>Shots</span>
        </div>
        <div class="projects">
          <span class="js-countup" data-count="13"></span>
          <span>Projects</span>
        </div>
        <div class="followers">
          <span class="js-countup" data-count="6580"></span>
          <span>Followers</span>
        </div>
      </div>
      <button class="profile" type="button" name="button">View Profile</button>
    </div>
  </div>

  <script src="js/jquery-2.1.4.min.js"></script> <!-- jQuery -->
  <script src="js/countUp.js"></script> <!-- CountUp -->
  <script src="js/main.js"></script> <!-- Main Script -->
</body>
</html>
