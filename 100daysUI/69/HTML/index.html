<html>
  
  <head>
    <title>Baby monitor</title>
    
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>

<body>
  <!-- https://d13yacurqjgara.cloudfront.net/users/3587/screenshots/2230782/dribbble_preview.jpg -->  

  <div class="container">

    <div class="app-card">
      <div class="app-card_header">
        <ul>
          <li class="active menu-item"><a href="#">Camera</a></li>
          <li class="menu-item"><a  href="#">Past Activity</a></li>
        </ul>
      </div>

      <div class="app-card_content">
        <div class="content_holder">
          <div class="content-video">
            <video id="video" width="640" height="480" autoplay>
              <i>Change / update your browser</i>
            </video>
          </div> 
          <div class="content-menu">
            <span class="menu-expander" id="menu-expander"></span>
            <ul class="menu-items">
              <li><a href="#"><svg class="icon"><use  viewBox="32 32 32 32" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-camera" ></use></svg></a></li>
              <li><a href="#"><svg class="icon"><use  viewBox="0 0 32 32" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-video" ></use></svg></a></li>
              <li><a href="#"><svg class="icon"><use  viewBox="0 0 32 32" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-heart" ></use></svg></a></li>
              <li><a href="#"><svg class="icon"><use  viewBox="0 0 32 32" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-note" ></use></svg></a></li>
            </ul>

            <div class="block-action zoom-control">
              <input type="range" class="range" value="10" onchange="var rangevalue;rangevalue.value=value" min="10" />
            </div>
            <div class="block-action direction-control">
              <ul class="controls">
                <li><a href="#"><svg class="icon"><use  viewBox="0 0 32 32" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-chevron-up" ></use></svg></a></li>
                <li><a href="#"><svg class="icon"><use  viewBox="0 0 32 32" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-chevron-right" ></use></svg></a></li>
                <li><a href="#"><svg class="icon"><use  viewBox="0 0 12 12" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-chevron-down" ></use></svg></a></li>
                <li><a href="#"><svg class="icon"><use  viewBox="0 0 12 12" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-chevron-left" ></use></svg></a></li>
              </ul>

              <div class="pad">
                <div class="thumb"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div> 

  </div>
