<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>D004 - Credit Card Payment</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:700|Montserrat' rel='stylesheet' type='text/css'>	<link rel="stylesheet" href="css/normalize.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div class="content">
    <div class="middle">
      <!-- Card -->
      <div class="card">
        <header>
          <h3>Payment <br> Details</h3>
          <img src="img/d004-visa.png" alt="Visa Logo" />
        </header>
        <footer>
          <div class="input-group details">
            <!-- Column -->
            <div class="column">
              <label for="name">Cardholderâ€™s name</label>
              <input type="text" name="name" value="Johny Relative">
            </div>
            <!-- Column -->
            <div class="column">
              <label for="card-number">Card Number</label>
              <input type="text" name="card-number" value="4478632299238990">
            </div>
          </div>

          <div class="input-group info">
            <!-- Column -->
            <div class="column">
              <label for="expireMM">Expiry date</label>
              <select name='expireMM' id='expireMM'>
                <option value=''>Month</option>
                <option value='01'>Janaury</option>
                <option value='02'>February</option>
                <option value='03'>March</option>
                <option value='04'>April</option>
                <option value='05'>May</option>
                <option value='06'>June</option>
                <option value='07'>July</option>
                <option value='08'>August</option>
                <option value='09'>September</option>
                <option value='10'>October</option>
                <option value='11'>November</option>
                <option value='12'>December</option>
              </select>
            </div>
            <!-- Column -->
            <div class="column">
              <select name='expireYY' id='expireYY'>
                <option value=''>Year</option>
                <option value='20'>2020</option>
                <option value='19'>2019</option>
                <option value='18'>2018</option>
                <option value='17'>2017</option>
                <option value='16'>2016</option>
              </select>
            </div>
            <!-- Column -->
            <div class="column">
              <label for="code">CVV</label>
              <input type="text" name="code" value="634">
            </div>
          </div>
          <svg version="1.1" id="check"  x="0px" y="0px" width="90.594px" height="59.714px">
            <polyline class="check" fill="none" stroke="#fff" stroke-width="6" stroke-miterlimit="10" points="1.768,23.532 34.415,56.179 88.826,1.768"/>
          </svg>
        </footer>
      </div>
    </div>
    <div class="bottom">
      <!-- Button -->
      <button type="button" name="button" class="submit"><span>Complete Order</span></button>
    </div>
  </div>

  <script src="js/jquery-2.1.4.min.js"></script> <!-- jQuery -->
  <script src="js/main.js"></script> <!-- Main Script -->
</body>
</html>
